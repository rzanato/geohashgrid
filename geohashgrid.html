<!DOCTYPE html>
<html>
<head>
  <title>GeoHash grid</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="geohashgrid.css" />
  <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
  <script src="markerwithlabel_packed.js"></script>
  <!-- https://github.com/chrisveness/latlon-geohash -->
  <script src="latlon-geohash.js"></script>
  <script src="geohashgrid.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="gmnoprint" id="container">
    <div class="gm-style-mtc" style="float: left;">
      <div class="label" draggable="false">Zoom: <span id="zoom" /></div>
    </div>
    <div class="gm-style-mtc" style="float: left;">
      <div class="label" draggable="false">Extents: <span id="extents" /></div>
    </div>
  </div>
</body>
</html>
